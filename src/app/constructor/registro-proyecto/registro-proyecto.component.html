<app-header></app-header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3">
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                <div class="form-group mt-3">
                    <label for="nombreProyecto">Nombre del proyecto:</label>
                    <input type="text" class="form-control" formControlName="nombreProyecto"
                        placeholder="Ingresa el nombre del proyecto" required="">
                </div>
                <div class="form-group mt-3">
                    <label for="fechaInicial">Fecha inicial:</label>
                    <input type="date" class="form-control" formControlName="fechaInicial" required="">
                </div>
                <div class="form-group mt-3">
                    <label for="fechaFinal">Fecha final:</label>
                    <input type="date" class="form-control" formControlName="fechaFinal" required="">
                </div>
                <div class="form-group mt-3">
                    <h4>Ítems del Proyecto</h4>

                    <div formArrayName="items">
                        <div *ngFor="let item of items.controls; let i = index">
                            <div [formGroupName]="i">
                                <input formControlName="item" placeholder="Item">
                                <input formControlName="valorUnitarioActual" placeholder="Valor unitario actual">
                                <button type="button" (click)="removeItem(i)">Eliminar ítem</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="button" (click)="addItem()">Agregar ítem</button>

                </div>

                <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3">Crear proyecto</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
